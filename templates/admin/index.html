{% extends 'admin/master.html' %}

<!-- content -->

{% block body %}

<div class="container-fluid">
  <br />
  <h3 class="text-center">Welcome to the admin page.</h3>
  <br />
  {% if current_user.is_authenticated %}
  <!--  -->
  <h4 class="text-center">Logged in as: {{ current_user.username }}!</h4>
  <br />
  <h4 class="text-center">
    You can view all images
    <a href="{{ url_for('camera.images') }}"><ins>here</ins></a
    >.
  </h4>
  <br />
  <h4 class="text-center">
    <a href="{{ url_for('users.logout') }}"><ins>logout</ins></a>
  </h4>
  <!--  -->
  {% else %}
  <h4 class="text-center">
    Please
    <a href="{{ url_for('users.login') }}"><ins>login</ins></a>
    to proceed.
  </h4>
  {% endif %}
</div>

<script src="{{ url_for('static', filename='js/redirect.js') }}"></script>

{% endblock %}

<!-- content -->
